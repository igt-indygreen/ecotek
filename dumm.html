<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Outline Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Dark background for neon effect */

    }
    .animation-text p {
      font-family: "Montserrat", sans-serif;
      font-weight: 900;
      font-size: 70px;
      line-height: 70px;
      text-transform: uppercase;
      text-align: center;

      /* Transparent fill */
      color: transparent;

      /* Neon green outline */
      -webkit-text-stroke: 1px #39ff14;

      /* Optional: subtle glow */
      text-shadow: 0 0 2px #39ff14;

      /* Keep smoke background animation if needed */
      background: url(img/smoke.png);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: masked-animation 10s linear infinite;
    }

    @keyframes masked-animation {
      0% { background-position: 50% 35%; }
      50% { background-position: 50% 65%; }
      100% { background-position: 50% 35%; }
    }
  </style>
</head>
<body>
  <section class="animation-text text-center d-block w-100 py-5">
    <p>ECOTEK SOLUTIONS</p>
  </section>
</body>
</html>
