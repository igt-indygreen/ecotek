<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Icon Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/0Q7f4He.jpg') no-repeat center center/cover;
  }

  .icon-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
    max-width: 1200px;
    margin: 100px auto;
    padding: 0 20px;
  }

  .icon-item {
    position: relative;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    text-align: center;
    padding: 30px 20px;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
    border: 2px solid rgba(255, 255, 255, 0.5);
  }

  /* popup hover effect */
  .icon-item:hover {
    transform: translateY(-15px) scale(1.1);
    background: rgba(130, 200, 92, 0.8);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    border-color: white;
  }

  .icon-item img {
    width: 70px;
    height: 70px;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
  }

  .icon-item:hover img {
    transform: scale(1.2);
  }

  .icon-item p {
    margin: 0;
    font-weight: bold;
    font-size: 14px;
  }

  @media (max-width: 900px) {
    .icon-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
  }

  @media (max-width: 500px) {
    .icon-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }
  }
</style>
</head>
<body>

<div class="icon-grid">
  <div class="icon-item">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/blueprint.png" alt="Concept Discussion">
    <p>Concept Discussion</p>
  </div>
  <div class="icon-item">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/settings.png" alt="Recommendation & Configuration">
    <p>Recommendation & Configuration</p>
  </div>
  <div class="icon-item">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/factory.png" alt="Factory Visit">
    <p>Factory Visit</p>
  </div>
  <div class="icon-item">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/contract.png" alt="Estimation & Negotiations">
    <p>Estimation & Negotiations</p>
  </div>
   <!-- âœ… FIXED: DOCUMENTATION ICON -->

    <img src="https://img.icons8.com/ios-filled/100/ffffff/document.png" alt="Documentation">

 <div class="icon-item">

</div>

</body>
</html>
